<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard | Adchain Miner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f90;
    }
    .logout-btn {
      padding: 8px 14px;
      background-color: #f90;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dashboard {
      max-width: 1000px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      flex: 1;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 10px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #666;
    }
    .card p {
      font-size: 20px;
      font-weight: bold;
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .action-box {
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
    }
    button.watch-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #f90;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    form.withdraw-form input, form.withdraw-form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Adchain Miner</div>
    <button class="logout-btn">Logout</button>
  </header>  <section class="dashboard">
    <h2>Welcome, User</h2><div class="stats">
  <div class="card">
    <h3>Hash Rate</h3>
    <p>1,200 H/s</p>
  </div>
  <div class="card">
    <h3>Mined BTC</h3>
    <p>0.0024</p>
  </div>
  <div class="card">
    <h3>Withdrawn</h3>
    <p>0.0011</p>
  </div>
</div>

<div class="actions">
  <div class="action-box">
    <h3>Watch Ad to Mine</h3>
    <p>Earn more hash rate by watching an ad.</p>
    <button class="watch-btn">Watch Ad</button>
  </div>

  <div class="action-box">
    <h3>Withdraw BTC</h3>
    <form class="withdraw-form">
      <input type="number" placeholder="Amount (BTC)" required />
      <input type="text" placeholder="Wallet Address" required />
      <button type="submit">Request Withdrawal</button>
    </form>
  </div>
</div>

<h3 style="margin-top:40px">Recent Hash Sessions</h3>
<table>
  <thead>
    <tr>
      <th>Hash Amount</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>150 H/s</td>
      <td>2025-07-05 13:20:45</td>
    </tr>
    <tr>
      <td>120 H/s</td>
      <td>2025-07-05 12:03:18</td>
    </tr>
  </tbody>
</table>

  </section>
</body>
</html>
